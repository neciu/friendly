<head>
    <title>friendly</title>
</head>

<body>
<div style="float: left">
    <canvas id="game-canvas" width="300px" height="300px"></canvas>
</div>
<div style="float: left">
    {{> game}}
</div>
</body>


<template name="game">
    <h1>SCORE: {{myScore}}</h1>
    <h2>Table of scores:</h2>
    <ul>
        {{#each players }}
        <li>{{ score }} {{#if dead}}<b>DEAD</b>{{/if}}</li>
        {{/each }}
    </ul>
</template>
